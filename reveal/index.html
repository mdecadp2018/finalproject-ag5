# 前言

在小空間或是路面崎嶇的地方，人類無法順利進入時，
就必須仰賴機械進入，利用程式使其自動行走，設計外型簡
易、輕量化及能克服各種地形，可以依照需求大小改變尺
寸。
 希望未來能將苦力交付給機械，減少不必要的傷亡。

# 結論

我們做的專題是行走機構，行走機構可以使用在很多地方，舉例來說：可用於救難的時候，地震時可能地形的限制，救難人員體型過大無法進入，房屋脆弱時，有隨時都會崩塌的可能，生命很可貴，不能還沒救到人自己就先遇難，這時候就可以派上六足機器人，可以探索一些較狹小的空間，如果機器人被壓壞就派一台出去就可以了，一個機器人的價格大概幾千幾萬，但是一個人的生命是無價的。
